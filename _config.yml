# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Daito    # 主页左上角和中间
subtitle: 頑張ってください
description: 
keywords:
author: ようかい   # 头像下面的&页面尾部的
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yaodongsheng.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Search Settings
search:
  enable: true
  path: search.json

# RSS Settings
feed:
  enable: true
  path: atom.xml
  limit: 20
  hub:
  content: false
  contentLimit: 140

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  gutter: true
  hljs: false
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 8
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Butterfly

# algolia search
algolia:
  applicationID: 801ZK491IX
  apiKey: 912fcdcec3c18e3cd187b7c263f3fba7
  indexName: blog
  chunkSize: 5000


# 音乐播放
aplayer:
  meting: true

# 电影图书展示
# 使用 hexo douban -bgm 爬取信息后会直接生成页面
# 之后在使用 hexo g 不会覆盖此页面。所以对网站的其他部分更改将不会在此页面生效。
# 直到下一次使用 hexo douban -bgm
douban:
  user: 127352614
  builtin: false
  book:
    title: '图书'
    quote: 'This is my book quote'
  movie:
    title: '影视'
    quote: 'This is my movie quote'
  # game:
  #   title: 'This is my game title'
  #   quote: 'This is my game quote'
  timeout: 10000   

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Cloving/Cloving.github.io.git
  branch: master
